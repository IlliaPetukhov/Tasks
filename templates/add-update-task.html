{% extends "base.html" %}
{% block content %}
    {% if not object %}
        <h1>Create Task</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    {% else %}
         <h1>Update Task</h1>
         <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    {% endif %}
{% endblock %}
